<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190418/pngtree-happy-birthday-background-for-blue-stereo-creative-image_104900.jpg');

    background-repeat: no-repeat;
    background-position: center;

    display: flex;
    justify-content: center;

  #video-container {
    border: 5px solid #ffffff; /* White border around the video */

    overflow: hidden;
    width: 80%; /* Adjust the width of the video container */
    max-width: 800px;
    height: 60%; /* Adjust the height of the video container */
    max-height: 600px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #video {
    width: 100%;
    height: 100%;
  }
