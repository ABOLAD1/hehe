<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black; /* Change background color to black */
    font-family: Georgia, serif; /* Set font to Georgia */
  }
  
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black; /* Change background color to black */
    z-index: 9999; /* Ensure the loading screen is on top */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  #loading-screen img {
    width: 100%;
    max-width: 1920px; /* Adjust maximum width as needed */
    height: auto;
  }
  
  #click-screen {
    display: none;
    font-size: 24px;
    cursor: pointer;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white; /* Set text color to white */
    z-index: 9999; /* Ensure the clickable screen is on top */
  }
</style>
</head>
<body>
<div id="loading-screen">
  <img src="https://i.pinimg.com/originals/7e/2a/eb/7e2aeb1567e91bfc2404cecca6aceecd.gif" alt="Loading...">
</div>

<div id="click-screen">Press me</div>

<script>
  // Simulate loading time (you can adjust the delay as needed)
  setTimeout(function() {
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('click-screen').style.display = 'block';
  }, 15000); // Change the duration to 15 seconds (15,000 milliseconds)
  
  // Add click event listener to the click-screen
  document.getElementById('click-screen').addEventListener('click', function() {
    // Redirect to the next page when clicked
    window.location.href = 'next_page.html'; // Replace 'next_page.html' with the URL of the next page
  });
</script>
</body>
</html>
